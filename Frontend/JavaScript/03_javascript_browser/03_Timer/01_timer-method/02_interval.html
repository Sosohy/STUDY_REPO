<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>02. interval</h1>

    <!-- 시간마다 주기적으로 함수 실행 -->
    <h3>setInterval</h3>
    <script>
        let count = 1;
        const timeId = setInterval(() => {
            console.log(count++);
            if (count == 6) {
                clearInterval(timeId);  
                console.log("인터벌 타이머 종료");
            }
        }, 1000);
    </script>
</body>

</html>
